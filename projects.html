<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pixel-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/text-style.css">
    <link rel="stylesheet" href="styles/about-me.css">
    <link rel="stylesheet" href="styles/my_skills.css">
    <link rel="stylesheet" href="styles/my_projects.css">
    <!-- Utilizando el CDN de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>TV Vintage</title>
</head>
<body>

<div id="monitor">
    <!-- the rounded edge near the glass -->
    <div id="bezel">
        <div id="main-content-box">
            <div class="content-box" id="main-box" style="width: 90%; height:90%">
                <section id="my-project-box">
                    <article class="main-header">
                        <h1>MY PROJECTS</h1>
                    </article>

                    <article id="main-projects-box">
                        <div id="projects-row">
                            <img src="images/projects-images/tarta-carta.PNG" alt="proyecto tarta"
                                 class="projects-images" onclick="showProjectDetails('tarta-carta')">
                            <img src="images/projects-images/instituto-sapiencia.PNG" alt="proyecto tarta"
                                 class="projects-images" onclick="showProjectDetails('instituto-sapiencia')">
                        </div>
                        <div id="projects-row">
                            <img src="images/projects-images/japaneasy.PNG" alt="proyecto tarta"
                                 class="projects-images" onclick="showProjectDetails('japaneasy')">
                            <img src="images/projects-images/one-4-all.PNG" alt="proyecto tarta"
                                 class="projects-images" onclick="showProjectDetails('one4all')">
                        </div>
                    </article>
                    <article class="main-footer">
                        <div class="nav-box about-me-section" onclick="showAboutMeSection()"
                             onmouseover="changeMousePointer()" onmouseout="changeMouseNormal()"
                             onmouseup="changeMouseNormal()">ABOUT ME
                        </div>
                        <div class="nav-box my-skills-section" onclick="showMySkillsSection()">MY SKILLS</div>
                        <div class="nav-box my-projects-section" onmouseover="changeMousePointer()"
                             onmouseout="changeMouseNormal()" onmouseup="changeMouseNormal()">MY PROJECTS
                        </div>
                        <div class="nav-box my-contact-section" onmouseover="changeMousePointer()"
                             onmouseout="changeMouseNormal()" onmouseup="changeMouseNormal()">CONTACT
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </div>
</div>

<!-- Modal para mostrar información adicional -->
<div id="projectModal" class="modal">
    <div class="modal-content">
        <span onclick="closeProjectDetails()" style="cursor: pointer; float: right;">&times;</span>
        <div id="projectDetailsContent">
        </div>
    </div>
</div>


<!--AQUÍ IRÁN LOS DIFERENTES VÍDEOS QUE MOSTRARÁN EL CONTENIDO-->
<div id="tarta-carta" style="display: none;"  class="video-content">
<h2 class="video-header">TARTA A LA CARTA (MAKE THE CAKE)</h2>
<video src="videos/tarta-carta-video.mkv" class="proyect-videos" id="tarta-carta-video" onended="reproducirNuevamente('tarta-carta-video')" autoplay></video>
</div>

<div id="instituto-sapiencia" style="display: none;"  class="video-content">
    <h2 class="video-header">INSTITUTO SAPIENCIA (SAPERE AUDE)</h2>
    <video src="videos/instituto-sapiencia-video.mkv" class="proyect-videos" id="instituto-sapiencia-video" onended="reproducirNuevamente('instituto-sapiencia-video')" autoplay></video>
</div>

<div id="japaneasy" style="display: none;"  class="video-content">
    <h2 class="video-header">JAPANEASY: LEARN JAPANESE THE FUNNY WAY</h2>
    <video src="videos/japaneasy-video.mkv" class="proyect-videos" id="japaneasy-video" onended="reproducirNuevamente('japaneasy-video')" autoplay></video>
</div>

<div id="one4all" style="display: none;" class="video-content">
    <h2 class="video-header"    >ONE 4 ALL: ALL YOU NEED IN ONE WEB</h2>
    <video src="videos/one4all-video.mkv" class="proyect-videos" id="one4all-video" onended="reproducirNuevamente('one4all-video')" muted autoplay></video>
</div>

<script>
    const menuSelectedSound = new Audio("sounds/option.mp3");
    menuSelectedSound.volume = 0.6;
    const mainImportantBox = document.getElementById("main-box");
    const boutMeBox = document.getElementById("about-me-box");
    const skillsBox = document.getElementById("my-skills-box");



    function showAboutMeSection() {
        menuSelectedSound.play();
        mainImportantBox.innerHTML = boutMeBox.innerHTML;
    }

    function showMySkillsSection() {
        menuSelectedSound.play();
        mainImportantBox.innerHTML = skillsBox.innerHTML;
    }

    function changeMousePointer() {
        document.body.style.cursor = "pointer";
    }

    function changeMouseNormal() {
        document.body.style.cursor = "";
    }

    // Funciones para mostrar y cerrar el modal de detalles del proyecto
    function showProjectDetails(cardId) {
        const cardBox = document.getElementById(cardId);
        menuSelectedSound.play();
        const projectDetailsContent = document.getElementById("projectDetailsContent");
        projectDetailsContent.innerHTML = cardBox.innerHTML;
        const projectModal = document.getElementById("projectModal");
        projectModal.style.display = "flex"; // Mostrar el modal
    }

    function closeProjectDetails() {
        const projectModal = document.getElementById("projectModal");
        projectModal.style.display = "none"; // Ocultar el modal
    }
</script>

<script>
    function reproducirNuevamente(videoId) {
        var miVideo = document.getElementById(videoId);
        miVideo.currentTime = 0;
        miVideo.play(); //Reproducimos de nuevo el vídeo
    }
</script>
<script src="script/main.js" async></script>
</body>
</html>
